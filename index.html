<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- A-Frame ライブラリの読み込み -->
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <!-- AR.js ライブラリの読み込み -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <!-- glTFに含まれたアニメーションを再生する為の読み込み -->
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.0.0/dist/aframe-extras.min.js"></script>
  </head>
  <body style='margin : 0px; overflow: hidden;'>
    <!-- シーンの追加とデバックUIを非表示 -->
    <a-scene embedded arjs="debugUIEnabled:false;" renderer="gammaOutput: true;" vr-mode-ui="enabled: false">
      <!-- オブジェクトファイルとマテリアルファイルを読み込む -->
      <a-assets>
          <a-asset-item id="charset" src="./obj/cat_hana_animation.glb"></a-asset-item>
      </a-assets>
      <!-- a-markerのtypeにpatternを設定, 作ったpattファイルをurlにを指定 -->
      <a-marker preset="custom" type="pattern" url="./marker/pattern-tate_blk.patt">
           <a-entity gltf-model="#cat" scale="0.5 0.5 0.5" position="0 0 0"
           rotation="0 0 0"></a-entity>
           <a-text value="Spark Joy!" position="0 1.3 0" align="center"></a-text>

      </a-marker>
      <a-light type="ambient" color="#ffffff"></a-light>
      <a-light type="point" intensity="2" position="0 0 0"></a-light>
     <a-entity camera></a-entity>
    </a-scene>

  </body>
</html>
